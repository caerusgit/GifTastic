<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>



    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<style>
    #showContentStart {
    }

</style>
<body>



    <!-- Container Div -->
    <div class="container">

        <!-- Jumbotron element -->
        <div class="jumbotron">

            <!-- centered text -->
            <h1 class="text-center"><strong>Add a GIF!</strong></h1>
            <h1 class="text-center">
                <input type="text" id="animal-input">
                <input id="add-animal" type="submit" value="+">
            </h1>
        </div>

        <!-- a Bootstrap row with columns -->





        <div class="row">
            <div class="col-lg-12">







                <div id="allContent">


                    
                    <div class="card card-default">
                        <div class="card-header">
                            <div id="buttons-view" class="text-center">
                            </div>
                        </div>
                    </div>



                    <div id="showContentStart">
                        <div class="card card-default">
                            <div class="card-body text-center" id="movies-view">
                            </div>

                        </div>
                    </div>






                </div>

            </div>

        </div>



        <!-- Added link to the jQuery library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="assets/javascript/app.js">
        </script>

</body>

</html>
